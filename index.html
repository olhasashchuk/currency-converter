<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Currency Converter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="title">Currency Converter</h1>
   <main class="container">
      <div class="section_convert">
         <h2 class="subtitle">Convert an Amount of Money</h2>
         <form class="form p-4">
            <div class="d-flex flex-row justify-content-center align-items-center gap-3">
               <div class="form-group pb-3 w-50">
                  <label for="convert-currency_from" class="form-label">From:</label>
                  <input class="form-control" list="datalistOptions_convert_from" id="convert-currency_from" placeholder="Type to search...">
                  <datalist class="currency_from select_currency_from" id="datalistOptions_convert_from"></datalist>
               </div>
               <div class="form-group pb-3 w-50">
                  <label for="convert-currency_to" class="form-label">To:</label>
                  <input class="form-control" list="datalistOptions_convert_to" id="convert-currency_to" placeholder="Type to search...">
                  <datalist class="currency_to select_currency_to" id="datalistOptions_convert_to"></datalist>
               </div>
            </div>

            <div class="d-flex flex-row justify-content-center align-items-center gap-3">
               <div class="form-group pb-3 w-50">
                  <label for="amount">Amount:</label>
                  <input class="form-control formConvert--js" id="amount" type="number" step="0.00001" name="amount" placeholder="1.00" required>
               </div>
               <div class="form-group pb-3 w-50">
                  <label for="result">Result:</label>
                  <p class="form-control" id="result">0</p>
               </div> 
            </div>
         </form>
      </div>


      
      <div class="section_search">
         <h2 class="subtitle">Search rates</h2>
         <form class="form p-4 formSearchRate--js">
            <div class="d-flex flex-row justify-content-center align-items-center gap-3">
               <div class="form-group pb-3 w-50">
                  <label for="search-currency_from">From:</label>
                  <input class="form-control" id="search-currency_from" type="text" placeholder="Enter base currency" required>
               </div>
               <div class="form-group pb-3 w-50">
                  <label for="search-currency_to">To:</label>
                  <input class="form-control" id="search-currency_to" type="text" placeholder="Enter target currency" required>
               </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Search Rate</button>
            <div class="form-group pb-3">
               <p class="form-control" id="search-result">Search result here ...</p>
            </div>
         </form>
      </div>

      <div class="section_rates_table">
         <h2 class="subtitle">Exchange Rates Table</h2>
         <table class="table table-striped">
            <caption>Exchange Rates Table</caption>
            <thead class="thead-light">
              <tr class="table-col-currency">
                <th scope="col">FROM \ TO</th>
              </tr>
            </thead>
            <tbody class="table-row-currency">
            </tbody>
          </table>
      </div>

      <div class="section_create_rate">
         <div>
            <h2 class="subtitle">Insert a new currency rate</h2>
            <form class="form p-4 formRate--js">            
               <div class="form-group pb-3">
                  <label for="currency_from">From:</label>
                  <input class="form-control currencyName_from" id="currency_from" type="text" name="currency_from" placeholder="EUR" required>
               </div>
               <div class="form-group pb-3">
                  <label for="currency_to">To:</label>
                  <input class="form-control currencyName_to" id="currency_to" type="text" name="currency_to" placeholder="USD" required>
               </div>
               <div class="form-group pb-3">
                  <label for="currency_rate">Rate:</label>
                  <input class="form-control" id="currency_rate" type="number" step="0.00001" name="currency_rate" placeholder="1.00000" required>
               </div>
               <button type="submit" class="btn btn-primary">Add a rate</button> 
            </form>
         </div>

         <div>
            <h2 class="subtitle">Add a new rate to the existing currency conversion</h2>
            <form class="form p-4 formUpdateRate--js">
               <div class="form-group pb-3">
                  <label for="update-currency_from">From:</label>
                  <select class="form-select select_currency_from" id="update-currency_from"></select>
               </div>
               <div class="form-group pb-3">
                  <label for="update-currency_to">To:</label>
                  <select class="form-select select_currency_to" id="update-currency_to"></select>
               </div>
               <div class="form-group pb-3">
                  <label>New Rate:</label>
                  <input class="form-control" id="update-currency_rate" type="number" step="0.00001" name="currency_rate" placeholder="1.00000" required>
               </div>
               <button type="submit" class="btn btn-primary">Add a new rate</button> 
            </form>
         </div>
      </div>
   </main>
   <!-- <script src="script.js"></script> -->
   <script src="script_api.js"></script>
   <script src="script_handle_funk.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
