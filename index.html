<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Currency Converter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="title">Currency Converter</h1>
   <main class="container">
      <div class="section_convert">
         <div>
            <h2 class="subtitle">Insert a new currency rate and add a new rate</h2>
            <form class="form p-4 formRate--js">
               <div class="form-group pb-3">
                  <label for="currency_from">From:</label>
                  <input class="form-control" id="currency_from" type="text" name="currency_from" placeholder="EUR" required>
               </div>
               <div class="form-group pb-3">
                  <label for="currency_to">To:</label>
                  <input class="form-control" id="currency_to" type="text" name="currency_to" placeholder="USD" required>
               </div>
               <div class="form-group pb-3">
                  <label>Date:</label>
                  <input class="form-control" id="currency_date" type="date" name="currency_date" placeholder="00.00.0000" required>
               </div>
               <div class="form-group pb-3">
                  <label>Rate:</label>
                  <input class="form-control" id="currency_rate" type="text" name="currency_rate" placeholder="1.00000" required>
               </div>
               <button type="submit" class="btn btn-primary">Add a rate</button> 
            </form>
         </div>
         <div>
            <h2 class="subtitle">Convert an Amount of Money</h2>
         <form class="form formConvert--js p-4">
            <div class="form-group pb-3">
               <label for="amount">Amount:</label>
               <input class="form-control" id="amount" type="text" name="amount" placeholder="1.00" required>
            </div>
            <div class="form-group pb-3">
               <label for="convert-currency_from">From:</label>
               <input class="form-control" id="convert-currency_from" type="text" name="convert-currency_from" placeholder="EUR" required>
            </div>
            <div class="form-group pb-3">
               <label for="convert-currency_to">To:</label>
               <input class="form-control" id="convert-currency_to" type="text" name="convert-currency_to" placeholder="USD" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Convert</button>
            <p>Result:</p>
            <p class="form-control pb-4" id="result"></p>
         </form>
         </div>
      </div>
   </main>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
